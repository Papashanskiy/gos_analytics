version: '3.7'

services:
  web:
    build:
      context: ./services/web
      dockerfile: Dockerfile.prod
    command: gunicorn --bind 0.0.0.0:5000 --worker-class eventlet -w 1 manage:app
    volumes:
      - media_volume:/home/app/web/project/media
    expose:
      - 5000
    env_file:
      - ./.env.prod
    depends_on:
      - db
    links:
      - mongodb
  db:
    image: postgres:12-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - ./.env.prod.db
  nginx:
    build: ./services/nginx
    volumes:
      - media_volume:/home/app/web/project/media
    ports:
      - 80:80
    depends_on:
      - web
  mongodb:
    image: mongo:3.2
    volumes:
    - mongodb_data:/data/db
    environment:
      MONGODB_DATA_DIR: /data/db

volumes:
  postgres_data:
  media_volume:
  mongodb_data:
